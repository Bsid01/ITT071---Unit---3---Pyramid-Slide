<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="mario.css">
</head>

<body>
  <h1 id="header">Pyramid Slide</h1>

  <br>

  <div id="div1">
    
    <div id="div2">
      
      <label id="lab1">Brick Symbol: </label>
        
      <select id="dropdown" onchange="myFunction()">
        <option value="#">#</option>
        <option value="@">@</option>
        <option value="X">X</option>
        <option value="$">$</option>
      </select>
  
      <label id="lab2">How high?</label>
  
      <input type="range" min="1" max="20" value="myFunction()" id="height"/>
  
      <label id="lab3"></label>

    </div>
    
    <div id="pyramid"></div>

  </div>

  <script src="mario.js"></script>
</body>

</html>
